#  Make tmux usable..
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
#set -g status-interval 5
set -g default-terminal "screen-256color"
set -g status-keys emacs # TODO: vi
setw -g mode-keys vi
set -g focus-events on
setw -g aggressive-resize on
set-window-option -g xterm-keys on
set -g mouse on
set-option -g allow-rename off # , to rename
set -g set-clipboard on

# Bindings for $USER..
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
bind a last-window
bind C-p previous-window
bind C-n next-window
bind q killp
bind R source-file "~/.config/tmux/tmux.conf"
bind v split-window -h
bind h split-window -v
bind c new-window -c "#{pane_current_path}"
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Yoink binding
bind-key C-s capture-pane -S -3000 \; save-buffer last_tmux.log\; display-message "Copied whole buffer to ~/last_tmux.log!"

# Numbering windows for humans..
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

#### Theme below
## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"
# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1
# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1
# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3
# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1
# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1
# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1
# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1
# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1
# clock
set-window-option -g clock-mode-colour colour109 #blue
# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg
